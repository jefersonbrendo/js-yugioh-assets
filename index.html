<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh | Jo-ken-po Edition</title>
    <link rel="icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <!-- Vídeo de Fundo -->
    <video class="video" autoplay muted loop>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4">
    </video>

    <!-- Áudio de Fundo -->
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mpeg">
    </audio>

    <!-- Container do Jogo -->
    <div class="container">
        <!-- Exibição da Pontuação -->
        <div class="score-container framed-golden">
            <div class="score">
                <span id="score-points">Vitórias: 0 | Derrotas: 0</span>
            </div>
        </div>

        <!-- Container das Cartas do Jogador -->
        <div class="card-container" id="player-cards">
            <div class="card" id="card-0" data-id="0">
                <div class="card-image">
                    <img src="./src/assets/icons/dragon.png" alt="Dragão Branco de Olhos Azuis" width="100" height="100">
                </div>
                <div class="card-details framed">
                    <p class="card-name" id="card-name">Dragão Branco de Olhos Azuis</p>
                    <p class="card-type" id="card-type">Papel</p>
                </div>
            </div>
            <div class="card" id="card-1" data-id="1">
                <div class="card-image">
                    <img src="./src/assets/icons/exodia.png" alt="Mago Negro" width="100" height="100">
                </div>
                <div class="card-details framed">
                    <p class="card-name" id="card-name">Mago Negro</p>
                    <p class="card-type" id="card-type">Pedra</p>
                </div>
            </div>
            <div class="card" id="card-2" data-id="2">
                <div class="card-image">
                    <img src="./src/assets/icons/magician.png" alt="Exodia" width="100" height="100">
                </div>
                <div class="card-details framed">
                    <p class="card-name" id="card-name">Exodia</p>
                    <p class="card-type" id="card-type">Tesoura</p>
                </div>
            </div>
        </div>

        <!-- Exibição do Versus -->
        <div class="versus-container framed-golden-2">
            <div class="versus-card" id="player-card">
                <img src="./src/assets/icons/card-back.png" alt="Carta do Jogador" width="180" height="180">
                <p>Jogador</p>
            </div>
            <div class="versus-text">
                <h1>VS</h1>
            </div>
            <div class="versus-card" id="computer-card">
                <img src="./src/assets/icons/card-back.png" alt="Carta do Computador" width="180" height="180">
                <p>Computer</p>
            </div>
        </div>

        <!-- Exibição do Resultado -->
        <div class="result-container framed" id="result-text">
            <p>Escolha sua carta para duelar!</p>
        </div>

        <!-- Botão Próximo Duelo -->
        <button class="rpgui-button golden" id="next-duel" style="display: none;">
            <p>Próximo Duelo</p>
        </button>
    </div>

    <script src="./src/scripts/engine.js"></script>
</body>
</html>
